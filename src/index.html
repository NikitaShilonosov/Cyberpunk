<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <title>Cyberpunk</title>
</head>
<body>
    <section class="firstdisplay">
        <div class="slider">
                <img 
                srcset="img/sliderimg/min/1.jpg 1024w ,
                        img/sliderimg/1.jpg 1920w"     
                sizes=" (max-width : 576px) 280px,
                        (min-width : 577px) 1920px"
                src="img/sliderimg/1.jpg" alt="1">
                <img 
                srcset="img/sliderimg/min/2.jpg 1024w ,
                        img/sliderimg/2.jpg 1920w"
                sizes="(max-width: 576px) 280px ,
                        (min-width: 577px) 1920px "   
                src="img/sliderimg/2.jpg" alt="2">

                <img 
                srcset="img/sliderimg/min/3.jpg 1024w ,
                        img/sliderimg/3.jpg 1920w"
                sizes="(max-width: 576px) 280px ,
                        (min-width: 577px) 1920px "   
                src="img/sliderimg/3.jpg" alt="3">
        </div>
        <div class="container">
            <div class="firstdisplay__header">
                <div class="firstdisplay__logo">
                    <img src="img/sidepanellogo/Logo.jpg" alt="">
                </div>
                <div class="firstdisplay__social">
                    <a href=""><img src="icons/maindisplay/youtube.svg" class="white" alt="youtube"></a>
                    <a href=""><img src="icons/maindisplay/vklogo.svg" class="white" alt="vk"></a>
                    <a href=""><img src="icons/maindisplay/facebooklogo.svg" class="white" alt="facebook"></a>
                    <a href=""><img src="icons/maindisplay/twitterlogo.svg" class="white" alt="twitter"></a>
                    <a href=""><img src="icons/maindisplay/twitchlogo.svg" class="white" alt="twitch"></a>
                    <a href=""><img src="icons/maindisplay/instagramlogo.svg" class="white" alt="instagram"></a>
                </div>
            </div>
            <div class="firstdisplay__bottom">
                <div class="firstdisplay__bottom-wrapper">
                    <div class="firstdisplay__bottom-header">
                        Доступно на всех платформах
                    </div>
                    <div class="firstdisplay__bottom-button">
                        <button>Узнать больше</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
